<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рекомендатор билдов Dota 2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Рекомендатор билдов Dota 2</h1>
        <form id="build-form">
            <div class="form-group">
                <label for="hero">Выберите героя:</label>
                <select id="hero" required>
                    <!-- Герои будут добавлены через JavaScript -->
                </select>
            </div>
            <div class="form-group">
                <label for="role">Ваша роль:</label>
                <select id="role" required>
                    <option value="">-- Выберите роль --</option>
                    <option value="carry">Carry</option>
                    <option value="mid">Mid</option>
                    <option value="offlane">Offlane</option>
                    <option value="support">Support</option>
                    <option value="roaming">Roaming</option>
                </select>
            </div>
            <div class="form-group">
                <label>Противники (выберите героев и их роли):</label>
                <div class="enemy-selection">
                    <div class="enemy-role">
                        <label for="enemy-carry">Carry:</label>
                        <select id="enemy-carry">
                            <!-- Герои будут добавлены через JavaScript -->
                        </select>
                    </div>
                    <div class="enemy-role">
                        <label for="enemy-mid">Mid:</label>
                        <select id="enemy-mid">
                            <!-- Герои будут добавлены через JavaScript -->
                        </select>
                    </div>
                    <div class="enemy-role">
                        <label for="enemy-offlane">Offlane:</label>
                        <select id="enemy-offlane">
                            <!-- Герои будут добавлены через JavaScript -->
                        </select>
                    </div>
                    <div class="enemy-role">
                        <label for="enemy-support1">Support 1:</label>
                        <select id="enemy-support1">
                            <!-- Герои будут добавлены через JavaScript -->
                        </select>
                    </div>
                    <div class="enemy-role">
                        <label for="enemy-support2">Support 2:</label>
                        <select id="enemy-support2">
                            <!-- Герои будут добавлены через JavaScript -->
                        </select>
                    </div>
                </div>
            </div>
            <button type="submit">Получить рекомендацию</button>
        </form>
        <div id="recommendation" class="recommendation hidden">
            <h2>Рекомендуемый билд</h2>
            <div id="build-content"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
